Messaggi ricevuti
<button (click)="aggiorna()">Aggiorna</button>
<table>
    <tr>
        <th>
            Mittente
        </th>
        <th>
            Messaggio
        </th>
    </tr>
    <tr *ngFor="let m of messaggi">
        
        <td>
            {{m.mittente}}
        </td>
        <td>
            {{m.testo}}
        </td>
    </tr>
</table>
